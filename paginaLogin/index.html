<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css">
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="principal">
            <div class="esquerda">
                <div class="titulo">
                    MeuSpace
                </div>
                <div class="icone"> 
                    <i class="fa-solid fa-comments"></i>
                </div>
                <div class="descricao">
                    Você está a um passo de acessar a melhor rede de contatos!
                </div>
            </div>
            <div class="direita">
                <div class="cadastro">
                     Login
                </div>
                <div class="semconta"> 
                        <a class="linkCadastro" href="../paginaCadastro/index.html">Não possui uma conta?
                        Cadastre-se!</a>
                </div>
                <div class="divform">
                    <form class="formCadastro" id="formLogin">
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Senha" name="senha" required>
                        <br>
                        <button type="button" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>     
    </body>


</html>
